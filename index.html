<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">

    <link rel="stylesheet" href="/css/layout.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeViewer</title>
</head>
<body>
    <div id="cover"></div>

    <div class="sidebar">

    </div>

    <div class="main">

        <div class="basic-info">
            <div class="dex-number">
                # <input type="text" name="dex-number" id="dex-number" placeholder="???" maxlength="4" class="num-input">
            </div>
            <div id="types">
                <select name="type-primary" id="type-primary" class="type">

                </select>
    
                <select name="type-secondary" id="type-secondary" class="type">
    
                </select>
            </div>
            <div class="name-field">
                <input type="text" name="name" id="name-field" placeholder="MissingNo" maxlength="20">
            </div>
        </div>

        <div class="info margin-top">
            <div class="image">
                <img src="" id="image">
            </div>

            <div class="side-info">
                <div class="ability-block">
                    <h3 id="ability-title-primary">Ability 1</h3>
                    <select name="ability-primary" id="ability-primary" class="ability"></select>
                </div>
                
                <div class="ability-block">
                    <h3 id="ability-title-secondary">Ability 2</h3>
                    <select name="ability-secondary" id="ability-secondary" class="ability"></select>
                </div>

                <div class="ability-block">
                    <h3 id="ability-title-hidden">Hidden Ability</h3>
                    <select name="ability-hidden" id="ability-hidden" class="ability"></select>
                </div>

            </div>
        </div>
        

        <div class="stat-section margin-top">
            <div class="stat-labels">
                <div class="stat-label cell">HP</div>
                <div class="stat-label cell">Attack</div>
                <div class="stat-label cell">Defense</div>
                <div class="stat-label cell">Sp. Atk</div>
                <div class="stat-label cell">Sp. Def</div>
                <div class="stat-label cell">Speed</div>
            </div>

            <div class="stat-fields">
                <div class="cell"><input type="text" name="hp-field" id="hp-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
                <div class="cell"><input type="text" name="att-field" id="att-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
                <div class="cell"><input type="text" name="def-field" id="def-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
                <div class="cell"><input type="text" name="spa-field" id="spa-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
                <div class="cell"><input type="text" name="spd-field" id="spd-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
                <div class="cell"><input type="text" name="spe-field" id="spe-field" placeholder="0" maxlength="3" class="num-input stat-field" autocomplete="off"></div>
            </div>

            <div class="stat-bars">
                <div class="cell"><div id="hp-bar" class="bar"></div></div>
                <div class="cell"><div id="att-bar" class="bar"></div></div>
                <div class="cell"><div id="def-bar" class="bar"></div></div>
                <div class="cell"><div id="spa-bar" class="bar"></div></div>
                <div class="cell"><div id="spd-bar" class="bar"></div></div>
                <div class="cell"><div id="spe-bar" class="bar"></div></div>
            </div>

            <div class="stats-50 small-text">
                <div id="hp-stat-50" class="cell stat-50"></div>
                <div id="att-stat-50" class="cell stat-50"></div>
                <div id="def-stat-50" class="cell stat-50"></div>
                <div id="spa-stat-50" class="cell stat-50"></div>
                <div id="spd-stat-50" class="cell stat-50"></div>
                <div id="spe-stat-50" class="cell stat-50"></div>
            </div>
            
            <div class="stats-100 small-text">
                <div id="hp-stat-100" class="cell stat-100"></div>
                <div id="att-stat-100" class="cell stat-100"></div>
                <div id="def-stat-100" class="cell stat-100"></div>
                <div id="spa-stat-100" class="cell stat-100"></div>
                <div id="spd-stat-100" class="cell stat-100"></div>
                <div id="spe-stat-100" class="cell stat-100"></div>
            </div>
        </div>

        <hr>

        <div class="stat-section stat-total">
            <div id="total-label">Total</div>
            <div id="total-number"></div>
            <div></div>
            <div id="range-50">Lv 50</div>
            <div id="range-100">Lv 100</div>
        </div>

        <div class="movepool-section">
            <div class="movepool-toolbar">

            </div>
            <div class="movepool-box">

            </div>
        </div>
    </div>

    <div class="pokemenu">
        <div class="handle">
            <img src="assets/images/pokeball-color.png" alt="Open Menu">
        </div>
        <div class="pokemenu-main">
            <div class="filter-bar">
                <div class="search-wrapper filter">
                    Search
                    <input type="text" name="search-filter" id="search-filter">
                </div>
                <div class="gen-wrapper filter">
                    Gen
                    <select name="generation-filter" id="generation-filter">
                        <option value="0">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="type-wrapper filter">
                    Type
                    <select name="type-primary-filter" id="type-primary-filter">

                    </select>
                    <select name="type-secondary-filter" id="type-secondary-filter">

                    </select>
                </div>
                <div class="ability-wrapper filter">
                    Ability
                    <select name="ability-filter" id="ability-filter">

                    </select>
                </div>
            </div>
            <h1>Pokemon</h1>
            <h3 class="generation-title" id="gen1-title">Generation 1</h3>
            <div class="pokemon-box" id="gen1-box">

            </div>
            <h3 class="generation-title" id="gen2-title">Generation 2</h3>
            <div class="pokemon-box" id="gen2-box">

            </div>
            <h3 class="generation-title" id="gen3-title">Generation 3</h3>
            <div class="pokemon-box" id="gen3-box">

            </div>
            <h3 class="generation-title" id="gen4-title">Generation 4</h3>
            <div class="pokemon-box" id="gen4-box">

            </div>
            <h3 class="generation-title" id="gen5-title">Generation 5</h3>
            <div class="pokemon-box" id="gen5-box">

            </div>
            <h3 class="generation-title" id="gen6-title">Generation 6</h3>
            <div class="pokemon-box" id="gen6-box">

            </div>
            <h3 class="generation-title" id="gen7-title">Generation 7</h3>
            <div class="pokemon-box" id="gen7-box">

            </div>
            <h3 class="generation-title" id="gen8-title">Generation 8</h3>
            <div class="pokemon-box" id="gen8-box">

            </div>
            <h3 class="generation-title" id="gen9-title">Generation 9</h3>
            <div class="pokemon-box" id="gen9-box">

            </div>
            <h2 class="generation-title">Custom / Fakemon</h2>
            <div class="pokemon-box" id="custom-box">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
